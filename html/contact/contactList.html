<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户联系人表</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
</head>
<body>
<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="edit">修改</button>
        <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
        <button class="layui-btn layui-btn-sm" lay-event="delete" style="background-color: red">删除</button>
    </div>
</script>
<script src="../../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

<script>
    //弹出窗口要填充数据的变量
    var row = null;
    var table = null;
    var param;
    layui.use(['table', 'jquery'], function () {
        table = layui.table;
        var $ = layui.jquery;

        //获取客户编号的参数
        var url = window.location.href; //得到一个http链接
        var arr = url.split("?");
        param = "";
        if(arr.length > 1){
            param = "?" + arr[1];
        }

        table.render({
            elem: '#test'
            , url: 'http://localhost:8080/contact/getContactList' + param //带上客户编号的参数
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , page: true//开启分页
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports'] //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
            , title: '联系人信息表'
            , cols: [[
                {type: 'checkbox'}
                , {field: 'conId', title: '联系人编号', align: 'center', sort: true}
                , {field: 'conName', title: '姓名', align: 'center'}
                , {field: 'conGender', title: '性别', sort: true, align: 'center'}
                , {field: 'conJob', title: '职位', align: 'center'}
                , {field: 'conTel', title: '办公电话', minWidth: 100, align: 'center'} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                , {field: 'conPhone', title: '手机号码', sort: true, align: 'center'}
                , {field: 'conDesc', title: '备注', sort: true, align: 'center'}
                , {field: 'cusId', title: '客户编号', align: 'center'}
            ]]
        });
        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            let checkStatus = table.checkStatus(obj.config.id);
            var data = checkStatus.data;
            switch (obj.event) {
                case 'edit':
                    //选中行的数据的数组
                    if (data.length === 0) {
                        layer.msg("请选择要修改的行");
                    } else if (data.length > 1) {
                        layer.msg("一次只能修改一行数据");
                    } else {
                        row = data[0];//把选中的行对象的值赋给row变量
                        //弹出窗口
                        layer.open({
                            type: 2 //此处以iframe举例
                            ,
                            title: '修改联系人信息'
                            ,
                            area: ['390px', '450px']
                            ,
                            shade: 0.15//背景透明度，取值范围:0-1
                            ,
                            maxmin: true//是否允许窗口最大化和最小化
                            ,
                            offset: [ //居中显示
                                ($(window).height() - 450) / 2
                                , ($(window).width() - 390) / 2
                            ]
                            ,
                            content: 'contactUpdate.html'//弹出窗口的内容
                        });
                    }
                    break;
                case 'add':
                    //弹出窗口
                    layer.open({
                        type: 2 //此处以iframe举例
                        ,
                        title: '新增联系人信息'
                        ,
                        area: ['390px', '450px']
                        ,
                        shade: 0.15//背景透明度，取值范围:0-1
                        ,
                        maxmin: true//是否允许窗口最大化和最小化
                        ,
                        offset: [ //居中显示
                            ($(window).height() - 450) / 2
                            , ($(window).width() - 390) / 2
                        ]
                        ,
                        content: 'contactAdd.html'//弹出窗口的内容
                    });
                    break;
                case 'delete':
                    if (data.length < 1) {
                        layer.msg("请选择要删除的行");
                    } else {
                        layer.confirm('确认要删除选中的行吗?', function (index) {
                            //把选中行的cusId保存到数组
                            var arr = [];
                            for (let i = 0; i < data.length; i++) {
                                let conId = data[i].conId;
                                arr.push(conId);
                            }
                            $.ajax({
                                type: "post"
                                , url: "http://localhost:8080/contact/deleteContact"
                                , dataType: "json"
                                , data: {
                                    ids: arr.join(",")//用数组的join方法把数组元素用逗号(',')拼接成字符串结果如:"1,2,3"
                                }
                                , success: function (obj) {//后台方法成功执行并返回结果时，会调用这个方法，参数就是后台返回的内容
                                    //刷新表格
                                    table.reload('test');
                                }
                            })
                            layer.close(index);
                        });
                    }
            }
        });
    });
</script>
</body>
</html>
