<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务信息修改</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<body>
<div style="margin: 15px">
    <form class="layui-form" lay-filter="updateServiceForm">
        <input name="serId" type="hidden">
        <div class="layui-form-item"><label class="layui-form-label">服务类型</label>
            <div class="layui-input-block">
                <select name="serType">
                    <option value=""></option>
                    <option value="咨询">咨询</option>
                    <option value="投诉">投诉</option>
                    <option value="建议">建议</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item"><label class="layui-form-label">服务概要</label>
            <div class="layui-input-block">
                <input type="text" name="serSummary" autocomplete="off" placeholder="请输入服务概要"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item"><label class="layui-form-label">详细要求</label>
            <div class="layui-input-block">
                <input type="text" name="serDetail" autocomplete="off" placeholder="请输入服务详细要求"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item"><label class="layui-form-label">客户编号</label>
            <div class="layui-input-block">
                <input type="text" name="cusId" autocomplete="off" placeholder="请输入客户编号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item"><label class="layui-form-label">创建人</label>
            <div class="layui-input-block">
                <input type="text" name="serCreator" autocomplete="off" placeholder="请输入创建人" class="layui-input">
            </div>
        </div>
        <div class="layui-inline" type="hidden"><label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
                <input type="text" name="serCreateTime" class="layui-input" id="test8"
                       placeholder="yyyy-MM-dd HH:mm:ss">
            </div>
        </div>
        <div class="layui-form-item" style="margin: 15px"><label class="layui-form-label">服务状态</label>
            <div class="layui-input-block">
                <select name="serState">
                    <option value=""></option>
                    <option value="新创建">新创建</option>
                    <option value="已分配">已分配</option>
                    <option value="已处理">已处理</option>
                    <option value="已归档">已归档</option>
                </select>
            </div>
        </div>
        <div class="layui-inline"><label class="layui-form-label">分配时间</label>
            <div class="layui-input-inline">
                <input type="text" name="serAllocTime" class="layui-input" id="test5" placeholder="yyyy-MM-dd HH:mm:ss">
            </div>
        </div>
        <div class="layui-form-item" style="margin: 15px"><label class="layui-form-label">处理人</label>
            <div class="layui-input-block">
                <input type="text" name="serHandler" autocomplete="off" placeholder="请输入处理人" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item"><label class="layui-form-label">处理方法</label>
            <div class="layui-input-block">
                <input type="text" name="serProcessMethod" autocomplete="off" placeholder="请输入处理人"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-inline"><label class="layui-form-label">处理时间</label>
            <div class="layui-input-inline">
                <input type="text" name="serProcessTime" class="layui-input" id="test6"
                       placeholder="yyyy-MM-dd HH:mm:ss">
            </div>
        </div>
        <div class="layui-form-item" style="margin: 15px"><label class="layui-form-label">客户反馈</label>
            <div class="layui-input-block">
                <input type="text" name="serCusFeedback" autocomplete="off" placeholder="请输入客户反馈"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item"><label class="layui-form-label">客户满意度</label>
            <div class="layui-input-block">
                <select name="serCusRate">
                    <option value=""></option>
                    <option value=1>一星</option>
                    <option value=2>二星</option>
                    <option value=3>三星</option>
                    <option value=4>四星</option>
                    <option value=5>五星</option>
                </select>
            </div>
        </div>
        <div class="layui-inline"><label class="layui-form-label">反馈时间</label>
            <div class="layui-input-inline">
                <input type="text" name="serFeedbackTime" class="layui-input" id="test7"
                       placeholder="yyyy-MM-dd HH:mm:ss">
            </div>
        </div>
        <div class="layui-form-item" style="margin: 15px">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="submitServiceAlloc">立即提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="../../layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'laydate', 'jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;

        let layDate = layui.laydate;

        //日期时间选择器
        layDate.render({
            elem: '#test5,#test6,#test7,#test8'
            , type: 'datetime'
            , value: new Date()
            , isInitValue: true //是否允许填充初始值，默认为 true
        });
        //给表单填充内容
        //parent是父页面
        form.val('updateServiceForm', parent.row);
        //监听提交
        form.on('submit(submitServiceAlloc)', function (data) {
            //异步(ajax)提交代码
            $.ajax({
                type: "post"
                , url: "http://localhost:8080/services/updateService"
                , dataType: "json"
                , headers: {
                    token: localStorage.getItem("token")
                }
                , data: data.field
                , success: function (obj) {//后台方法成功执行并返回结果时，会调用这个方法，参数就是后台返回的内容
                    //刷新表格
                    parent.table.reload('test');
                    //关闭窗口
                    let index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭
                }
            })
            return false;//避免页面因form的提交而刷新
        });

    })
</script>
</body>
</html>
